<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Einfaches Demo Formular</title>
</head>
<body>
<strong>Hinweis: Ausser dem Feld "Alter" sind alle Felder Pflichtfelder und müssen ausgefüllt werden!</strong>
<form action="simple.html" id="test-form1">
  <fieldset>
    <legend>Persönliche Daten</legend>
    <label for="firstname">Vorname</label>
    <input type="text" name="firstname" value="" id="firstname">
    <br>
    <label for="lastname">Nachname</label>
    <input type="text" name="lastname" value="" id="lastname">
    <br>
    <label for="zip">Postleitzahl</label>
    <input type="text" name="zip" value="" id="zip">
    <br>
    <label for="age">Alter</label>
    <input type="text" name="age" value="" id="age">
    <br>
    <label for="city">Wohnort</label>
    <input type="text" name="city" value="" id="city">
    <br>
    <label for="email">E-Mail</label>
    <input type="text" name="email" value="" id="email">
    <br>
    <input type="submit" name="submit" value="Absenden">
  </fieldset>
</form>  
<script src="js/jsCheckForm.js" type="text/javascript"></script>
<script src="simple.rules.json.js" type="text/javascript"></script>
<script type="text/javascript">
  testForm = new JsFormCheck({
    targetFormId: "test-form1",
    debug:true,
    rules:rules
  });
  testForm.addValidator('isGermanPLZ',function(el){
    var filter = /^\d{5,5}$/;
    return filter.test(el.value);
  });
  testForm.setErrorRenderer('above');
</script>
</body>
</html>
